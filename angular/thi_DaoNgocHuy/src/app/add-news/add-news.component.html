<form class="mt-3 px-2" (submit)="addNews($event)" #frm1="ngForm">
    <h5 class="bg-success text-white p-2">THÊM TIN TỨC</h5>
    <div class="mb-3">
        Tiêu đề
        <input class="form-control" name="TieuDe" [(ngModel)]="TieuDe" required>
    </div>
    <div class="mb-3">
        Ngày
        <input class="form-control" type="date" name="Ngay" [(ngModel)]="Ngay" required>
    </div>
    <div class="mb-3">
        Xem
        <input class="form-control" name="Xem" [(ngModel)]="Xem" required>
    </div>
    <div class="mb-3">
        Tóm tắt
        <input class="form-control" name="TomTat" [(ngModel)]="TomTat" required>
    </div>
    <p><button type="submit" class="btn btn-primary p-2">Thêm tin</button></p>
</form>
