<form class="mt-3 px-2" (submit)="suaDuan($event)" #frm1="ngForm">
    <h5 class="bg-success text-white p-2">THÊM DỰ ÁN</h5>
    <div class="mb-3">
        Tên dự án
        <input class="form-control" name="tenDuAn" [(ngModel)]="tenDuAn" required #errten="ngModel">
        <p *ngIf="errten.invalid && (errten.dirty || errten.touched)" class="text-danger">
            <span *ngIf="errten.errors?.['required']">This field is required</span>
        </p>
    </div>
    <div class="mb-3">
        Ngày Start
        <input class="form-control" type="date" name="ngayStart" [(ngModel)]="ngayStart" required #errsd="ngModel">
        <p *ngIf="errsd.invalid && (errsd.dirty || errsd.touched)" class="text-danger">
            <span *ngIf="errsd.errors?.['required']">This field is required</span>
        </p>
    </div>
    <div class="mb-3">
        Tiền
        <input class="form-control" name="tien" [(ngModel)]="tien" required #errtien="ngModel">
        <p *ngIf="errtien.invalid && (errtien.dirty || errtien.touched)" class="text-danger">
            <span *ngIf="errtien.errors?.['required']">This field is required</span>
        </p>
    </div>
    <div class="mb-3">
        Leader
        <select class="form-control" name="leader" [(ngModel)]="leader" required #errleader="ngModel">
            <option *ngFor="let nv of projectData.listNhanVien" value={{nv.id}}>
                {{nv.ho}} {{nv.ten}}
            </option>
        </select>
        <p *ngIf="errleader.invalid && (errtien.dirty || errleader.touched)" class="text-danger">
            <span *ngIf="errleader.errors?.['required']">This field is required</span>
        </p>
    </div>
    <div class="mb-3">
        Thành viên
        <select multiple size="5" class="form-control" name="thanhvien" [(ngModel)]="thanhvien" required #errtv="ngModel">
            <option *ngFor="let nv of projectData.listNhanVien" value={{nv.id}}>
                {{nv.ho}} {{nv.ten}}
            </option>
        </select>
        <p *ngIf="errtv.invalid && (errtien.dirty || errtv.touched)" class="text-danger">
            <span *ngIf="errtv.errors?.['required']">This field is required</span>
        </p>
    </div>
    <p><button type="submit" class="btn btn-primary p-2">Sửa dự án</button></p>
</form>
